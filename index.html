<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;1,200&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="quote-btn">
      <button class="btn btn-info" id="generate">Quote of the Day</button>
    </div>

    <div class="inner-quotes-container">
      <p id="quote"></p>
      <h6 id="author"></h6>
    </div>

    <time id="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2>My Focus For Today:</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <h1 id="toDo">To Do List</h1>
    <div class="container">
      <input id="inputField" type="text" /><button id="addToDo">+</button>
      <div id="toDos"></div>
    </div>
  </body>
</html>
